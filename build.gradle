plugins {
    id 'java'
}

group 'com.jobrapido.blog'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.flogger', name: 'flogger', version: '0.4'
    compile group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.4'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.25.2'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.27.Final'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.1.0'

    annotationProcessor group: 'com.google.dagger', name: 'dagger-compiler', version: '2.25.2'

    testAnnotationProcessor group: 'com.google.dagger', name: 'dagger-compiler', version: '2.25.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
